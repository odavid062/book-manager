<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Livros</title>
</head>
<body>

<!-- Exibe mensagem de sucesso ou erro -->
<div th:if="${success != null}" class="success" th:text="${success}"></div>
<div th:if="${error != null}" class="error" th:text="${error}"></div>

<!-- Exibe o título da página e o botão de adicionar livro -->
<h1>Lista de Livros</h1>

<!-- Lista de livros -->
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${book.id})}">Editar</a> |
            <a th:href="@{/delete/{id}(id=${book.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/addLivro">Adicionar Novo Livro</a></p>

</body>
</html>
