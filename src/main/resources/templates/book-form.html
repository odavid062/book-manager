<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id != null} ? 'Editar Livro' : 'Adicionar Novo Livro'">Adicionar Novo Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 8px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<h1 th:text="${book.id != null} ? 'Editar Livro' : 'Adicionar Novo Livro'">Adicionar Novo Livro</h1>

<!-- Mensagem de erro, se houver -->
<div th:if="${param.error != null}" class="error">Erro ao salvar o livro. Tente novamente.</div>

<!-- Formulário de adição/edição de livro -->
<form th:action="@{${book.id != null} ? '/edit/' + ${book.id} : '/addLivro'}" th:object="${book}" method="post">
    <label for="title">Título:</label>
    <input type="text" id="title" th:field="*{title}" required placeholder="Digite o título do livro"/><br/>

    <label for="author">Autor:</label>
    <input type="text" id="author" th:field="*{author}" required placeholder="Digite o autor do livro"/><br/>

    <label for="year">Ano:</label>
    <input type="number" id="year" th:field="*{year}" required placeholder="Digite o ano de publicação"/><br/>

    <button type="submit">Salvar</button>
</form>

<!-- Botão Voltar -->
<a th:href="@{/livros}">
    <button type="button" style="background-color: #f44336; border-radius: 4px; color: white;">Voltar</button>
</a>

</body>
</html>
